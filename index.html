<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Translate your lyrics</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1 class="header">
      Let's translate some lyrics
    </h1>
    <div class="lyrics-container">
      <div class="original-container">
        <h3 class="original-header">Original lyrics</h3>
        <div class="original">
          <textarea name="original" id="original"></textarea>
        </div>
      </div>
      <div class="translation-container">
        <h3 class="translation-header">Translated lyrics</h3>
        <div class="translation">
          <textarea name="translation" id="translation"></textarea>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts added below -->
  <script type="module" src="index.js"></script>
</body>
</html>
